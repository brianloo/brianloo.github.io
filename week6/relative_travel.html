<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling</title>
    <link rel="stylesheet" href="css/relative_travel.css">
</head>

<body>
    <div class="travel">
        <div class="promo1">
            <img class="banner" src="image/Travel1.jpg">
            <div class="content1">
                <h1>Trip to Nepal</h1>
                <p> 2 - 8 September | by Jason Hood</p>
            </div>
            <img class="leaf" src="image/Leaf.png">
            <img class="map" src="image/Map.png">
            <img class="send" src="image/Send.jpg">
            <div class="content1bot">
                <img class="booking" src="image/Booking.jpeg">
                <p>48 people are going</p>
                <img class="like" src="image/Like.png">
            </div>
            <div class="popup1">
                <div class="head">
                    <img class="paris" src="image/Paris.jpg">
                    <h4> Onging</h4>
                </div>
                <h1>Trip to Paris</h1>
                <div class="bottom">
                    <h3 class="num"> 60%</h3>
                    <h3>completed</h3>
                </div>
            </div>
        </div>
        <div class="promo2">
            <img class="banner" src="image/Travel2.jpg">
            <div class="content2">
                <h1>Trip to Vietnam</h1>
                <p> 14 - 24 April | by Ichor Johnson</p>
            </div>
            <img class="leaf" src="image/Leaf.png">
            <img class="map" src="image/Map.png">
            <img class="send" src="image/Send.jpg">
            <div class="content2bot">
                <img class="booking" src="image/Booking.jpeg">
                <p>34 people are going</p>
                <img class="like" src="image/Like.png">
            </div>
            <div class="popup2">
                <div class="head">
                    <img class="tokyo" src="image/Tokyo.jpg">
                    <h4> Onging</h4>
                </div>
                <h1>Trip to Tokyo</h1>
                <div class="bottom">
                    <h3 class="num"> 67%</h3>
                    <h3>completed</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
